name: Build and Release PHP Project

on:
  push:
    tags:
      - 'v*' # Triggers on new tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Specify your PHP version

      - name: Install Composer dependencies (no-dev)
        run: composer install --no-dev --optimize-autoloader

      - name: Create a ZIP of the built code
        run: |
          zip -r release.zip . -x ".git*" ".github*" "*.md" "composer.*" "tests/*"

      - name: Create a GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}